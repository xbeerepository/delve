schema-version: 1.0

dependency: golang

provision:
  - url:
      from: https://github.com/go-delve/delve/archive/refs/tags/v{{ .xbee.version }}.tar.gz
      todir: "{{ .xbee.src }}"
  - folder: "{{ .xbee.out }}/usr/local/go/bin"

build:
  - shell:
      cmds:
       - go install github.com/go-delve/delve/cmd/dlv
       - cp /root/go/bin/* {{ .xbee.out }}/usr/local/go/bin
      directory: "{{ .xbee.src }}/delve-{{ .xbee.version }}"


